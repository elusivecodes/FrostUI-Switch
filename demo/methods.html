<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Switch Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-switch.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-switch.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="switchDefault">Default</label>
            <input id="switchDefault" type="checkbox" />
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="switchInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="switchDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="switchEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="switchDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="switchGetState" type="button">Get State</button>
            <button class="btn btn-secondary ripple mb-0" id="switchSetStateOn" type="button">State State (On)</button>
            <button class="btn btn-secondary ripple mb-0" id="switchSetStateOff" type="button">State State (Off)</button>
            <button class="btn btn-secondary ripple mb-0" id="switchToggleState" type="button">Toggle State</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const switchDefault = dom.findOne('#switchDefault');
        const switchInit = dom.findOne('#switchInit');
        const switchDispose = dom.findOne('#switchDispose');
        const switchEnable = dom.findOne('#switchEnable');
        const switchDisable = dom.findOne('#switchDisable');
        const switchGetState = dom.findOne('#switchGetState');
        const switchSetStateOn = dom.findOne('#switchSetStateOn');
        const switchSetStateOff = dom.findOne('#switchSetStateOff');
        const switchToggleState = dom.findOne('#switchToggleState');
        const output = dom.findOne('#output');

        dom.addEvent(switchInit, 'click', e => {
            UI.Switch.init(switchDefault);
        });

        dom.addEvent(switchDispose, 'click', e => {
            UI.Switch.init(switchDefault).dispose();
        });

        dom.addEvent(switchEnable, 'click', e => {
            UI.Switch.init(switchDefault).enable();
        });

        dom.addEvent(switchDisable, 'click', e => {
            UI.Switch.init(switchDefault).disable();
        });

        dom.addEvent(switchGetState, 'click', e => {
            const state = UI.Switch.init(switchDefault).getState();
            dom.setText(output, `State: ${state}`);
        });

        dom.addEvent(switchSetStateOn, 'click', e => {
            UI.Switch.init(switchDefault).setState(true);
        });

        dom.addEvent(switchSetStateOff, 'click', e => {
            UI.Switch.init(switchDefault).setState(false);
        });

        dom.addEvent(switchToggleState, 'click', e => {
            UI.Switch.init(switchDefault).toggleState();
        });

        dom.triggerEvent(switchInit, 'click');
    </script>
</body>

</html>
