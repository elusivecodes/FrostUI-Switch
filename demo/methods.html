<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Switch Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.3/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-switch.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@2.3.3/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-switch.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="switchDefault">Default</label>
            <input id="switchDefault" type="checkbox" />
        </div>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="switchInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="switchDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="switchEnable" type="button">Enable</button>
                <button class="btn btn-warning ripple mb-0" id="switchDisable" type="button">Disable</button>
            </div>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="switchGetState" type="button">Get State</button>
            <button class="btn btn-secondary ripple mb-0" id="switchSetStateOn" type="button">State State (On)</button>
            <button class="btn btn-secondary ripple mb-0" id="switchSetStateOff" type="button">State State (Off)</button>
            <button class="btn btn-secondary ripple mb-0" id="switchToggleState" type="button">Toggle State</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const switchDefault = $.findOne('#switchDefault');
        const switchInit = $.findOne('#switchInit');
        const switchDispose = $.findOne('#switchDispose');
        const switchEnable = $.findOne('#switchEnable');
        const switchDisable = $.findOne('#switchDisable');
        const switchGetState = $.findOne('#switchGetState');
        const switchSetStateOn = $.findOne('#switchSetStateOn');
        const switchSetStateOff = $.findOne('#switchSetStateOff');
        const switchToggleState = $.findOne('#switchToggleState');
        const output = $.findOne('#output');

        $.addEvent(switchInit, 'click', e => {
            UI.Switch.init(switchDefault);
        });

        $.addEvent(switchDispose, 'click', e => {
            UI.Switch.init(switchDefault).dispose();
        });

        $.addEvent(switchEnable, 'click', e => {
            UI.Switch.init(switchDefault).enable();
        });

        $.addEvent(switchDisable, 'click', e => {
            UI.Switch.init(switchDefault).disable();
        });

        $.addEvent(switchGetState, 'click', e => {
            const state = UI.Switch.init(switchDefault).getState();
            $.setText(output, `State: ${state}`);
        });

        $.addEvent(switchSetStateOn, 'click', e => {
            UI.Switch.init(switchDefault).setState(true);
        });

        $.addEvent(switchSetStateOff, 'click', e => {
            UI.Switch.init(switchDefault).setState(false);
        });

        $.addEvent(switchToggleState, 'click', e => {
            UI.Switch.init(switchDefault).toggleState();
        });

        $.triggerEvent(switchInit, 'click');
    </script>
</body>

</html>
